<h1>Lista de users</h1>
<table>
  <tr>
    <th>ID</th>
    <th>fullName</th>
    <th>cpf</th>
    <th>email</th>
    <th>password</th>
    <th>balance</th>
    <th>type</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.fullName }}</td>
    <td>{{ user.cpf }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.balance }}</td>
    <td>{{ user.type }}</td>
  </tr>
</table>

<router-outlet />
